<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Streams of Rock</title>
    <meta name="theme-color" content="black" />
    <link rel="shortcut icon" href="icons/rock-icon-64.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/radios.js"></script>
</head>
<body>
    <header>
        <h1>Streams of Rock 🤘🏿</h1>
    </header>
    <main>
        <div class="img-cover">
            <img src="images/mor.jpeg" alt="Monsters of Rock Radio" title="Monsters of Rock Radio">
        </div>
        <div class="demo-container">
            <div class="progress-bar">
              <div class="progress-bar-value"></div>
            </div>
          </div>
        <!-- <div class="progress">
            <progress indeterminate="true" value="70" max="100">
        </div> -->
        <div class="player">
            <div class="play-btn">
                <img src="images/play-pause.png">
            </div>
            <div class="radio-station">
                <p>Playing: Monsters of Rock!</p>
            </div>
        </div>
    </main>
</body>
</html>
